openapi: 3.0.3
info:
  title: Parking Client Service API
  description: |
    API для управления клиентами (владельцами абонементов) и их транспортными средствами.
    Это центральный сервис для регистрации и идентификации абонентов.
  version: 1.0.0
servers:
  - url: http://localhost:8080 # Внутренний порт контейнера
    description: Client Service Development Server
  - url: http://client-service:8080 # Внутреннее имя Docker
    description: Client Service Docker Network

tags:
  - name: clients
    description: Операции с клиентами и абонентами
  - name: vehicles
    description: Операции с транспортными средствами

paths:
  # =================================================================
  # CLIENTS (Клиенты)
  # =================================================================
  /api/v1/clients:
    get:
      tags:
        - clients
      summary: Получить список всех зарегистрированных клиентов
      operationId: getAllClients
      responses:
        '200':
          description: Успешный ответ. Список клиентов.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClientResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - clients
      summary: Зарегистрировать нового клиента
      operationId: createClient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientRequest'
      responses:
        '201':
          description: Клиент успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/clients/{id}:
    get:
      tags:
        - clients
      summary: Получить клиента по ID
      operationId: getClientById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - clients
      summary: Обновить данные клиента по ID
      operationId: updateClient
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientRequest'
      responses:
        '200':
          description: Клиент успешно обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '400':
          $ref: '#/components/responses/BadRequestError'

  /api/v1/clients/search:
    get:
      tags:
        - clients
      summary: Поиск клиента по номеру телефона
      operationId: searchClientByPhone
      parameters:
        - name: phone
          in: query
          required: true
          schema:
            type: string
          description: Номер телефона клиента (используется для быстрой идентификации)
      responses:
        '200':
          description: Клиент найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'

  # =================================================================
  # VEHICLES (Транспортные средства)
  # =================================================================
  /api/v1/clients/{clientId}/vehicles:
    post:
      tags:
        - vehicles
      summary: Добавить новое транспортное средство клиенту
      operationId: addVehicleToClient
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VehicleRequest'
      responses:
        '201':
          description: Автомобиль успешно добавлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '400':
          $ref: '#/components/responses/BadRequestError'
    get:
      tags:
        - vehicles
      summary: Получить список всех ТС клиента
      operationId: getVehiclesByClient
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Список транспортных средств
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VehicleResponse'

components:
  schemas:
    # --- Схемы для Клиента (DTO) ---
    ClientRequest:
      type: object
      properties:
        fullName:
          type: string
          example: Ihor Petrenko
        phoneNumber:
          type: string
          example: "+380501234567"
        email:
          type: string
          format: email
          example: ihor@example.com
      required:
        - fullName
        - phoneNumber

    ClientResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 101
        fullName:
          type: string
        phoneNumber:
          type: string
        email:
          type: string
        registeredAt:
          type: string
          format: date-time
          example: 2025-11-20T10:00:00Z
    
    # --- Схемы для Транспортного Средства (DTO) ---
    VehicleRequest:
      type: object
      properties:
        licensePlate:
          type: string
          example: 'AA7777OO'
      required:
        - licensePlate

    VehicleResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 205
        licensePlate:
          type: string
        isAllowed:
          type: boolean
          example: true
        clientId:
          type: integer
          format: int64

    # --- Схема для Ошибок ---
    ApiError:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          example: 2025-11-20T18:30:00Z
        status:
          type: integer
          example: 404
        error:
          type: string
          example: Not Found
        message:
          type: string
          example: Клиент с ID 123 не найден.

  responses:
    NotFoundError:
      description: Ресурс не найден (404)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    BadRequestError:
      description: Некорректный запрос или невалидные данные (400)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    InternalServerError:
      description: Внутренняя ошибка сервера (500)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'