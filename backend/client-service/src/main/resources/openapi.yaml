openapi: 3.0.3
info:
  title: Parking Client Service API
  description: |
    API for managing clients (subscription owners) and their vehicles.
    This is the central service for registering and identifying subscribers.
  version: 1.0.0
servers:
  - url: http://localhost:8080 # Internal container port
    description: Client Service Development Server
  - url: http://client-service:8080 # Internal Docker network name
    description: Client Service Docker Network

tags:
  - name: clients
    description: Operations with clients and subscribers
  - name: vehicles
    description: Operations with vehicles

paths:
  # =================================================================
  # CLIENTS
  # =================================================================
  /api/v1/clients:
    get:
      tags:
        - Clients
      summary: Get a list of all registered clients
      operationId: getAllClients
      responses:
        '200':
          description: Successful response. List of clients.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClientResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Clients
      summary: Register a new client
      operationId: createClient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientRequest'
      responses:
        '201':
          description: Client successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/clients/{id}:
    get:
      tags:
        - Clients
      summary: Get client by ID
      operationId: getClientById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - Clients
      summary: Update client data by ID
      operationId: updateClient
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientRequest'
      responses:
        '200':
          description: Client successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '400':
          $ref: '#/components/responses/BadRequestError'

  /api/v1/clients/search:
    get:
      tags:
        - Clients
      summary: Search client by phone number
      operationId: searchClientByPhone
      parameters:
        - name: phone
          in: query
          required: true
          schema:
            type: string
          description: Client phone number (used for quick identification)
      responses:
        '200':
          description: Client found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'

  # =================================================================
  # VEHICLES
  # =================================================================
  /api/v1/clients/{clientId}/vehicles:
    post:
      tags:
        - Vehicles
      summary: Add a new vehicle to a client
      operationId: addVehicleToClient
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VehicleRequest'
      responses:
        '201':
          description: Vehicle successfully added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '400':
          $ref: '#/components/responses/BadRequestError'
    get:
      tags:
        - Vehicles
      summary: Get a list of all client's vehicles
      operationId: getVehiclesByClient
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: List of vehicles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VehicleResponse'

components:
  schemas:
    # --- Schemas for Client (DTO) ---
    ClientRequest:
      type: object
      properties:
        fullName:
          type: string
          example: Ihor Petrenko
        phoneNumber:
          type: string
          example: "+380501234567"
        email:
          type: string
          format: email
          example: ihor@example.com
      required:
        - fullName
        - phoneNumber

    ClientResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 101
        fullName:
          type: string
        phoneNumber:
          type: string
        email:
          type: string
        registeredAt:
          type: string
          format: date-time
          example: 2025-11-20T10:00:00Z

    # --- Schemas for Vehicle (DTO) ---
    VehicleRequest:
      type: object
      properties:
        licensePlate:
          type: string
          example: 'AA7777OO'
      required:
        - licensePlate

    VehicleResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 205
        licensePlate:
          type: string
        isAllowed:
          type: boolean
          example: true
        clientId:
          type: integer
          format: int64

    # --- Schema for Errors ---
    ApiError:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          example: 2025-11-20T18:30:00Z
        status:
          type: integer
          example: 404
        error:
          type: string
          example: Not Found
        message:
          type: string
          example: Client with ID 123 not found.

  responses:
    NotFoundError:
      description: Resource not found (404)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    BadRequestError:
      description: Bad request or invalid data (400)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    InternalServerError:
      description: Internal server error (500)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'