# Test profile properties for api-gateway
# These settings keep the test ApplicationContext isolated from external systems:
# - Disable Flyway (no connection to production Postgres during unit/smoke tests)
# - Use in-memory H2 for quick schema setup
# - Exclude OpenTelemetry auto-configuration to avoid trying to contact OTLP exporters
# - Let Hibernate create/drop schema in-memory and force H2 dialect to avoid Postgres-specific DDL

spring.flyway.enabled=false

# In-memory datasource
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable OpenTelemetry auto-configuration in tests (we guard tracer usages in code)
spring.autoconfigure.exclude=io.opentelemetry.instrumentation.spring.autoconfigure.OpenTelemetryAutoConfiguration

# Let Hibernate create schema for tests (in-memory) and use H2 dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

