openapi: 3.0.3
info:
  title: Parking Reporting Service API
  description: |
    API for system logging and reporting.
    Provides endpoints for persisting logs and generating reports.
  version: 1.0.0
servers:
  - url: http://localhost:8084
    description: Reporting Service Development Server
  - url: http://reporting-service:8084
    description: Reporting Service Docker Network

tags:
  - name: Reporting
    description: Operations for system logging and reporting
    x-interface-name: ReportingApi

paths:
  # =================================================================
  # LOGGING
  # =================================================================
  /api/reporting/log:
    post:
      tags:
        - Reporting
      summary: Create a new system log entry
      description: |
        Internal API for receiving and persisting system log records.
        Used by other services to centralize logging.
      operationId: createLog
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogRequest'
      responses:
        '201':
          description: Log entry successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/reporting/logs:
    get:
      tags:
        - Reporting
      summary: Get all log entries with optional filters
      description: |
        Retrieve system log entries with optional filtering by level, service, user, and date range.
        Public endpoint - no authentication required for viewing audit trails.
      operationId: getAllLogs
      parameters:
        - name: level
          in: query
          required: false
          description: Filter by log level (INFO, WARN, ERROR, DEBUG, TRACE)
          schema:
            type: string
            enum:
              - INFO
              - WARN
              - ERROR
              - DEBUG
              - TRACE
          example: "ERROR"
        - name: service
          in: query
          required: false
          description: Filter by service name
          schema:
            type: string
          example: "client-service"
        - name: userId
          in: query
          required: false
          description: Filter by user ID
          schema:
            type: integer
            format: int64
          example: 1
        - name: fromDate
          in: query
          required: false
          description: Filter logs from this date (ISO 8601 format)
          schema:
            type: string
            format: date-time
          example: "2026-01-01T00:00:00Z"
        - name: toDate
          in: query
          required: false
          description: Filter logs until this date (ISO 8601 format)
          schema:
            type: string
            format: date-time
          example: "2026-01-31T23:59:59Z"
        - name: limit
          in: query
          required: false
          description: Maximum number of records to return (default 100)
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 1000
          example: 50
      responses:
        '200':
          description: Successfully retrieved log entries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LogResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

# =================================================================
# COMPONENTS
# =================================================================
components:
  schemas:
    # -----------------------------------------------------------------
    # LOG REQUEST
    # -----------------------------------------------------------------
    LogRequest:
      type: object
      required:
        - timestamp
        - level
        - message
      properties:
        timestamp:
          type: string
          format: date-time
          description: Timestamp of the log entry in ISO 8601 format
          example: "2026-01-13T10:30:00Z"
        level:
          type: string
          description: Log level
          enum:
            - INFO
            - WARN
            - ERROR
            - DEBUG
            - TRACE
          example: "INFO"
        service:
          type: string
          nullable: true
          description: Service name that generated the log
          example: "client-service"
        message:
          type: string
          description: Log message content
          example: "Client created successfully"
        userId:
          type: integer
          format: int64
          nullable: true
          description: User ID if the action was performed by a user
          example: 1
        meta:
          type: object
          nullable: true
          description: Additional metadata as JSON
          additionalProperties: true
          example: { "clientId": 123, "action": "CREATE" }

    # -----------------------------------------------------------------
    # LOG RESPONSE
    # -----------------------------------------------------------------
    LogResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the log entry
          example: 1
        timestamp:
          type: string
          format: date-time
          description: Timestamp of the log entry
          example: "2026-01-13T10:30:00Z"
        level:
          type: string
          description: Log level
          example: "INFO"
        service:
          type: string
          nullable: true
          description: Service name
          example: "client-service"
        message:
          type: string
          description: Log message
          example: "Client created successfully"
        userId:
          type: integer
          format: int64
          nullable: true
          description: User ID
          example: 1
        meta:
          type: object
          nullable: true
          description: Additional metadata
          additionalProperties: true

    # -----------------------------------------------------------------
    # ERROR RESPONSE
    # -----------------------------------------------------------------
    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Timestamp when the error occurred
        status:
          type: integer
          description: HTTP status code
        error:
          type: string
          description: Error type
        message:
          type: string
          description: Error message
        path:
          type: string
          description: Request path that caused the error

  # =================================================================
  # REUSABLE RESPONSES
  # =================================================================
  responses:
    BadRequest:
      description: Invalid request parameters or body
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

