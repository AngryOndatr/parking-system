spring:
  application:
    name: Gate Control Service Test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  flyway:
    enabled: false
  security:
    # Disable security for integration tests
    user:
      name: test
      password: test

# Test URLs for inter-service communication
services:
  client:
    url: http://localhost:8081
  billing:
    url: http://localhost:8082
  management:
    url: http://localhost:8083
  reporting:
    url: http://localhost:8084

logging:
  level:
    com.parking.gate_control_service: DEBUG
    org.springframework.web: DEBUG
