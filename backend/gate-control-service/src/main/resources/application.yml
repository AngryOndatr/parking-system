spring:
  application:
    name: Gate Control Service
  datasource:
    url: jdbc:postgresql://localhost:5432/parking_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html # Path to swagger UI
  api-docs:
    path: /v3/api-docs # Path to JSON documentation
  info:
    title: Gate Control Service API
    version: 1.0.0
    description: API for gate control and vehicle management

# Inter-service communication URLs
services:
  client:
    url: ${CLIENT_SERVICE_URL:http://localhost:8081}
  billing:
    url: ${BILLING_SERVICE_URL:http://localhost:8082}
  management:
    url: ${MANAGEMENT_SERVICE_URL:http://localhost:8083}
  reporting:
    url: ${REPORTING_SERVICE_URL:http://localhost:8084}

