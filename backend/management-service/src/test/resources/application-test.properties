# Test profile properties for management-service
# Keeps test ApplicationContext isolated from external systems (H2, no Flyway, no OTel)

spring.flyway.enabled=false

# In-memory datasource
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable OpenTelemetry auto-configuration in tests
spring.autoconfigure.exclude=io.opentelemetry.instrumentation.spring.autoconfigure.OpenTelemetryAutoConfiguration

# Let Hibernate create schema for tests (in-memory) and use H2 dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

