services:
  # ==========================================
  # INFRASTRUCTURE SERVICES
  # ==========================================

  postgres:
    image: postgres:16-alpine
    container_name: parking_db
    environment:
      POSTGRES_DB: parking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Changed from 5432:5432 to avoid conflict with local PostgreSQL
    volumes:
      - parking_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - parking-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d parking_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: parking_redis
    ports:
      - "6379:6379"
    networks:
      - parking-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  eureka-server:
    build:
      context: ./backend/eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - parking-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: parking_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@parking.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./devops/pgadmin-servers.json:/pgadmin4/servers.json
    networks:
      - parking-network
    depends_on:
      - postgres
    restart: unless-stopped

  # ==========================================
  # OBSERVABILITY STACK
  # ==========================================

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: parking_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./devops/observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - parking-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.2
    container_name: parking_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./devops/observability/grafana/provisioning:/etc/grafana/provisioning
      - ./devops/observability/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - parking-network
    depends_on:
      - prometheus
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: parking_jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC
      - "14268:14268"  # HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: true
    networks:
      - parking-network
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.89.0
    container_name: parking_otel_collector
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics exposed by collector (changed from 8888)
    volumes:
      - ./devops/observability/otel-collector-config.yml:/etc/otel-collector-config.yml
    command: ["--config=/etc/otel-collector-config.yml"]
    networks:
      - parking-network
    depends_on:
      - prometheus
      - jaeger
    restart: unless-stopped

  # ==========================================
  # APPLICATION SERVICES
  # ==========================================

  api-gateway:
    build:
      context: ./backend/api-gateway
    container_name: api-gateway
    ports:
      - "8086:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://parking_db:5432/parking_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: parking_redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ""
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_APPLICATION_NAME: api-gateway
      JWT_SECRET: "your-secret-key-min-64-characters-long-for-production-use-only-12345"
      # OpenTelemetry configuration
      MANAGEMENT_TRACING_ENABLED: "true"
      MANAGEMENT_OTLP_TRACING_ENDPOINT: http://parking_otel_collector:4318/v1/traces
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
    networks:
      - parking-network
    depends_on:
      - postgres
      - redis
      - eureka-server
    restart: unless-stopped

  client-service:
    build:
      context: ./backend/client-service
      args:
        JAR_FILE: target/*.jar
    container_name: client-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://parking_db:5432/parking_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_APPLICATION_NAME: client-service
      JWT_SECRET: "your-secret-key-min-64-characters-long-for-production-use-only-12345"
      # OpenTelemetry configuration
      MANAGEMENT_TRACING_ENABLED: "true"
      MANAGEMENT_OTLP_TRACING_ENDPOINT: http://parking_otel_collector:4318/v1/traces
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
    networks:
      - parking-network
    depends_on:
      - postgres
      - eureka-server
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped


