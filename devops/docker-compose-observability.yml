version: '3.8'

services:
  # Application services
  postgres-db:
    image: postgres:16-alpine
    container_name: parking_db
    environment:
      POSTGRES_DB: parking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - parking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-cache:
    image: redis:7-alpine
    container_name: parking_redis
    ports:
      - "6379:6379"
    networks:
      - parking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api-gateway:
    image: devops-api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: development
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/parking_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: redis-cache
      SPRING_REDIS_PORT: 6379
      # OpenTelemetry configuration
      MANAGEMENT_TRACING_ENABLED: true
      MANAGEMENT_TRACING_OTLP_ENDPOINT: http://jaeger:14250
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: true
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
    networks:
      - parking-network
    depends_on:
      postgres-db:
        condition: service_healthy
      redis-cache:
        condition: service_healthy

  # Observability Stack
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: parking_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - parking-network

  grafana:
    image: grafana/grafana:10.2.2
    container_name: parking_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - parking-network
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: parking_jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC
      - "14268:14268"  # HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: true
    networks:
      - parking-network

  # OpenTelemetry Collector (Optional - for advanced setups)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.89.0
    container_name: parking_otel_collector
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
    volumes:
      - ./observability/otel-collector-config.yml:/etc/otel-collector-config.yml
    command: ["--config=/etc/otel-collector-config.yml"]
    networks:
      - parking-network
    depends_on:
      - prometheus
      - jaeger

networks:
  parking-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data: