  api-gateway:
    build:
      context: ../backend/api-gateway
    image: parking-system-api-gateway:latest
    container_name: api-gateway
    ports:
      - "8086:8086"
    depends_on:
      - postgres
      - redis
      - eureka-server
      - client-service
      - management-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/parking_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ""
      JWT_SECRET: "your-secret-key-min-64-characters-long-for-production-use-only-12345"
      SPRING_APPLICATION_NAME: api-gateway
      PORT: 8086
      SERVER_PORT: 8086
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "false"
      EUREKA_INSTANCE_HOSTNAME: api-gateway
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8086/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  parking_data: {}